
<div class="container">
    <h1 class="text-center">OnBoarding Form</h1>
    <div class="col-lg-12 col-xs-12" *ngIf="obDetail">
        <form [formGroup]="obForm" novalidate>
            <h2 class="ob-heading">Primary Details</h2>
            <div class="form-group mt-4">
                <label for="title" class="mb-2">Title</label>               
                <select  class="form-control" id="gender"   formControlName='title' [(ngModel)]="obDetail.name.title">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                  </select>
            </div>
            <div class="form-group mt-4">
                <label for="first" class="mb-2">First Name</label>
                <input type="text" class="form-control" id="first"  formControlName='first' [(ngModel)]="obDetail.name.first">
                <span class="ob-form-error" *ngIf=" obPrimaryForm['first'].hasError('required')">Please enter first name</span>
                <span class="ob-form-error" *ngIf="obPrimaryForm['first'].hasError('pattern')">Invalid first name</span>
            </div>
            <div class="form-group mt-4">
                <label for="last" class="mb-2">Last Name</label>
                <input type="text" class="form-control" id="last"  formControlName='last' [(ngModel)]="obDetail.name.last">
                <span class="ob-form-error" *ngIf="obPrimaryForm['last'].hasError('required')">Please enter last name</span>
                <span class="ob-form-error" *ngIf="obPrimaryForm['last'].hasError('pattern')">Invalid last name</span>
            </div>
            <div class="form-group mt-4">
                <label for="gender" class="mb-2">Gender</label>               
                <select  class="form-control" id="gender"   formControlName='gender' [(ngModel)]="obDetail.gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>                    
                  </select>
                <span class="ob-form-error" *ngIf=" obPrimaryForm['gender'].hasError('required')">Please enter gender</span>
                
            </div>
            <div class="form-group mt-4">
                <label for="dob" class="mb-2">DOB</label>
                <input  type="date"  [max]="today"  class="form-control" id="dob" formControlName='dob' (ngModelChange)="obDetail.dob.date = $event"  [ngModel]="obDetail.dob.date | date:'yyyy-MM-dd'">
                <span class="ob-form-error" *ngIf=" obPrimaryForm['dob'].hasError('required')">Please enter date</span>
                <span  class="ob-form-error" *ngIf="obPrimaryForm['dob'].errors && obPrimaryForm['dob'].hasError('invalidDate')">{{obPrimaryForm['dob'].errors['invalidDate']}}</span>
            </div>
            <button [disabled]="!obForm.valid" (click)="proceed()" class="btn btn-primary ob-button  mt-4">Next</button>
        </form>

        
    </div>
    

</div>
