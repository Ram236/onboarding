<div class="container">
    <h1 >OnBoarding Form</h1>
    <div class="col-lg-12 col-xs-12">
        <form [formGroup]="obSecondaryForm" novalidate *ngIf="obDetail">
            <h5 class="ob-heading">Secondary Details</h5>
            <!-- Address Component -->
            <app-address [obAddressData]="obDetail" (formValid)="checkDisable($event)"></app-address>

            <div class="form-group  mt-4">
                <label for="phone" class="mb-2">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName='phone' placeholder="(xx)-xxxx-xxxx"
                    (change)="checkDisable(addressValid)" [(ngModel)]="obDetail.phone">                    
                    <span class="ob-form-error" *ngIf=" secondaryForm['phone'].hasError('required')">Please enter phone number</span>
                    <span class="ob-form-error" *ngIf="secondaryForm['phone'].hasError('pattern')">Invalid Phone number</span>
            </div>
            <div class="form-group mt-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName='email' 
                    (change)="checkDisable(addressValid)" [(ngModel)]="obDetail.email">
                    <span class="ob-form-error" *ngIf="secondaryForm['email'].hasError('required')">Please enter e-mail address</span>
                    <span class="ob-form-error" *ngIf="secondaryForm['email'].hasError('email')">Invalid Email ID</span>
            </div>
            <button [disabled]="obSecondaryFormDisabled" (click)="goPrevious()"
                class="btn btn-primary ob-button mt-4">Back</button>

                <button [disabled]="obSecondaryFormDisabled" (click)="submit()"
                class="btn btn-primary ob-button mar20l mt-4">Submit</button>

        </form>
    </div>
</div>
